<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC TLC Hotspot Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Map fills screen */
    #map { position: fixed; inset: 0; }

    /* --- Legend (top-left) ---  (smaller, less blocking) */
    .legend {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px 10px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      max-width: 220px;           /* smaller */
    }
    .legend h3 {
      margin: 0 0 8px 0;
      font-size: 18px;            /* smaller */
      font-weight: 900;
      letter-spacing: -0.2px;
    }
    .legend .row {
      display: grid;
      grid-template-columns: 18px 1fr;
      gap: 8px;
      align-items: center;
      margin: 6px 0;
      font-size: 14px;            /* smaller */
      font-weight: 700;
    }
    .swatch {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid rgba(0,0,0,0.12);
    }
    .legend .note {
      margin-top: 8px;
      font-size: 13px;            /* smaller */
      line-height: 1.25;
      font-weight: 650;
      opacity: 0.9;
    }

    /* --- Bottom control bar --- */
    .bottom {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 14px 14px 12px;
      box-shadow: 0 14px 38px rgba(0,0,0,0.18);
    }
    #timeLabel {
      font-size: 44px;
      font-weight: 950;
      letter-spacing: -1px;
      margin: 0 0 10px 0;
      line-height: 1;
    }
    #slider {
      width: 100%;
      height: 24px;
      accent-color: #3b82f6;
    }

    /* Leaflet popup font match */
    .leaflet-popup-content-wrapper { border-radius: 12px; }
    .leaflet-popup-content { margin: 12px 14px; }

    /* ---------- Zone labels (flat, inside polygons) ---------- */
    .zone-label-flat{
      pointer-events:none;
      background:transparent !important;
      border:none !important;
      box-shadow:none !important;
      padding:0 !important;
      margin:0 !important;
      white-space:nowrap;
      transform: translate3d(0,0,0);
    }
    .zone-label-flat .zn{
      font-weight:900;
      color: rgba(0,0,0,0.82);
      text-align:center;
      text-shadow:
        -2px -2px 0 rgba(255,255,255,0.95),
         2px -2px 0 rgba(255,255,255,0.95),
        -2px  2px 0 rgba(255,255,255,0.95),
         2px  2px 0 rgba(255,255,255,0.95),
         0px  0px 8px rgba(255,255,255,0.95);
    }
    .zone-label-flat .br{
      font-weight:800;
      font-size: 11px;
      opacity: 0.75;
      margin-top: -2px;
      text-align:center;
      text-shadow:
        -2px -2px 0 rgba(255,255,255,0.95),
         2px -2px 0 rgba(255,255,255,0.95),
        -2px  2px 0 rgba(255,255,255,0.95),
         2px  2px 0 rgba(255,255,255,0.95);
    }

    /* Zoom sizes (smaller when zoomed out) */
    .z7  .zn{font-size:11px}
    .z8  .zn{font-size:12px}
    .z9  .zn{font-size:13px}
    .z10 .zn{font-size:14px}
    .z11 .zn{font-size:15px}
    .z12 .zn{font-size:16px}
    .z13 .zn{font-size:17px}
    .z14 .zn{font-size:18px}

    /* Mobile tweaks */
    @media (max-width: 520px){
      .legend { max-width: 205px; padding: 9px 9px; }
      .legend h3 { font-size: 17px; }
      .legend .row { font-size: 13px; }
      .legend .note { font-size: 12px; }
      #timeLabel { font-size: 40px; }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Legend -->
  <div class="legend" aria-label="Demand legend">
    <h3>Demand Colors</h3>

    <div class="row">
      <div class="swatch" style="background:#00b050"></div>
      <div>Green = Highest</div>
    </div>
    <div class="row">
      <div class="swatch" style="background:#8000ff"></div>
      <div>Purple = High</div>
    </div>
    <div class="row">
      <div class="swatch" style="background:#0066ff"></div>
      <div>Blue = Medium</div>
    </div>
    <div class="row">
      <div class="swatch" style="background:#66ccff"></div>
      <div>Sky = Normal</div>
    </div>
    <div class="row">
      <div class="swatch" style="background:#ffd400"></div>
      <div>Yellow = Below Normal</div>
    </div>
    <div class="row">
      <div class="swatch" style="background:#e60000"></div>
      <div>Red = Very Low / Avoid</div>
    </div>

    <div class="note">
      Rating (1–100) for the selected 20-min window.<br/>
      Time is NYC.
    </div>
  </div>

  <!-- Bottom slider -->
  <div class="bottom">
    <div id="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" step="1" value="0" />
  </div>

  <!-- Scripts -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Optional helper (fallback inside-point) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Primary inside-point algorithm -->
  <script src="https://unpkg.com/polylabel@1.1.0/polylabel.js"></script>

  <!-- Your app -->
  <script src="./app.js?v=1"></script>
</body>
</html>
