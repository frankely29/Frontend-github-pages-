<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>NYC TLC Hotspot Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kGStpYg9v+1oE0pS2mFQfM9vE1m2H1j6p1q3s="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* ✅ Smaller legend (about half) */
    .legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px 10px;
      max-width: 220px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .legend h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      line-height: 1.1;
    }
    .legend .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 5px 0;
      font-weight: 700;
      font-size: 16px;
    }
    .legend .swatch {
      width: 20px; height: 20px; border-radius: 4px;
      border: 2px solid rgba(0,0,0,0.15);
      flex: 0 0 auto;
    }
    .legend .note {
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.25;
      font-weight: 600;
      opacity: 0.9;
    }

    /* Bottom bar */
    .bottomBar {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.80);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 14px 14px 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #timeLabel {
      font-size: 38px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
    }
    #slider { width: 100%; }

    /* ✅ Flat label look (like your example) */
    .zone-label-flat {
      pointer-events: none;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 !important;
      white-space: nowrap;
      transform: translateZ(0);
    }

    /* main text */
    .zone-label-flat .zn {
      font-weight: 800;
      color: rgba(25,25,25,0.88);
      /* white halo like GIS maps */
      text-shadow:
        -2px -2px 0 rgba(255,255,255,0.95),
         2px -2px 0 rgba(255,255,255,0.95),
        -2px  2px 0 rgba(255,255,255,0.95),
         2px  2px 0 rgba(255,255,255,0.95),
         0px  0px 6px rgba(255,255,255,0.95);
    }

    /* Zoom-based font sizes (smaller when zoomed out) */
    .z7  .zn { font-size: 11px; }
    .z8  .zn { font-size: 12px; }
    .z9  .zn { font-size: 13px; }
    .z10 .zn { font-size: 14px; }
    .z11 .zn { font-size: 15px; }
    .z12 .zn { font-size: 16px; }
    .z13 .zn { font-size: 17px; }
    .z14 .zn { font-size: 18px; }

  </style>
</head>

<body>
  <div id="map"></div>

  <div class="legend">
    <h3>Demand Colors</h3>

    <div class="row"><span class="swatch" style="background:#00b050"></span> Green = Highest</div>
    <div class="row"><span class="swatch" style="background:#8000ff"></span> Purple = High</div>
    <div class="row"><span class="swatch" style="background:#0066ff"></span> Blue = Medium</div>
    <div class="row"><span class="swatch" style="background:#66ccff"></span> Sky = Normal</div>
    <div class="row"><span class="swatch" style="background:#ffd400"></span> Yellow = Below Normal</div>
    <div class="row"><span class="swatch" style="background:#e60000"></span> Red = Very Low / Avoid</div>

    <div class="note">
      Rating (1–100) for the selected 20-min window.<br/>
      Time is NYC.
    </div>
  </div>

  <div class="bottomBar">
    <div id="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" value="0" step="1"/>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Turf for point-in-polygon checks -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Polylabel (better interior point than centroid) -->
  <script src="https://unpkg.com/polylabel@1.1.0/polylabel.js"></script>

  <script src="./app.js"></script>
</body>
</html>
