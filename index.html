<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC TLC Hotspot Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }

    /* Map wrapper we rotate (IMPORTANT: rotate wrapper, NOT Leaflet panes) */
    #mapWrap {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      transform-origin: 50% 50%;
      transform: rotate(0deg);
      transition: transform 120ms linear;
    }
    #map { height: 100%; width: 100%; }

    /* Legend box (top-left) */
    .legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      background: rgba(255,255,255,0.92);
      padding: 8px 8px 7px 8px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      max-width: 240px;
    }
    .legendHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .legend h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 900;
    }
    .legend button {
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      font-weight: 900;
      padding: 2px 8px;
      cursor: pointer;
    }
    .legend .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
      font-size: 13px;
      font-weight: 800;
    }
    .legend .swatch {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
      flex: 0 0 14px;
    }
    .legend .sub {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.85;
      line-height: 1.2;
      font-weight: 650;
    }
    .legend.minimized .rows,
    .legend.minimized .sub { display: none; }

    /* Slider / controls bottom */
    .sliderWrap {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 2000;
      background: rgba(255,255,255,0.92);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 8px 10px 10px 10px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .timeLabel {
      font-size: 18px;
      font-weight: 900;
      margin: 0 0 6px 0;
    }
    input[type="range"] {
      width: 100%;
      height: 22px;
      margin: 0;
    }
    .btnRow {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .btnRow button {
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 900;
      cursor: pointer;
      font-size: 12px;
    }
    .btnRow button.on {
      outline: 2px solid rgba(0,0,0,0.25);
    }

    /* Recommendation line */
    #recommendLine {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 800;
      opacity: 0.85;
      line-height: 1.2;
    }

    /* ZONE LABELS */
    .zone-label {
      background: transparent;
      border: none;
      box-shadow: none;
      color: #111;
      text-align: center;
      pointer-events: none;
    }
    .zone-label .zn,
    .zone-label .br {
      display: inline-block;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 999px;
      padding: 2px 8px;
      margin: 1px 0;
      white-space: nowrap;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .zone-label .zn { font-weight: 900; }
    .zone-label .br {
      font-weight: 800;
      opacity: 0.55;      /* smaller + less intrusive */
      padding: 1px 6px;
      border-radius: 10px;
    }
    .zone-label.z10 .zn { font-size: 9px; }
    .zone-label.z11 .zn { font-size: 10px; }
    .zone-label.z12 .zn { font-size: 11px; }
    .zone-label.z13 .zn { font-size: 12px; }
    .zone-label.z14 .zn { font-size: 13px; }
    .zone-label.z15 .zn { font-size: 14px; }

    /* Borough line extremely small */
    .zone-label.z15 .br { font-size: 7px; }
    .zone-label.z14 .br { font-size: 0px; padding:0; border:0; }
    .zone-label.z13 .br { font-size: 0px; padding:0; border:0; }
    .zone-label.z12 .br { font-size: 0px; padding:0; border:0; }
    .zone-label.z11 .br { font-size: 0px; padding:0; border:0; }
    .zone-label.z10 .br { font-size: 0px; padding:0; border:0; }

    /* NAV arrow (divIcon) */
    .navArrowWrap{
      width:30px;height:30px;
      display:flex;align-items:center;justify-content:center;
      transform-origin: 50% 50%;
    }
    .navArrow{
      width:0;height:0;
      border-left:8px solid transparent;
      border-right:8px solid transparent;
      border-bottom:16px solid #111;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.9));
    }
    .navMoving { filter: drop-shadow(0 0 8px rgba(0,170,255,0.9)); }
    .navPulse { animation: pulse 1.4s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.15); opacity: 0.75; }
      100% { transform: scale(1); opacity: 0.95; }
    }
  </style>
</head>

<body>
  <!-- WRAPPER rotates -->
  <div id="mapWrap">
    <div id="map"></div>

    <div id="legend" class="legend" aria-label="Demand legend">
      <div class="legendHeader">
        <h3>Demand</h3>
        <button id="legendToggle" type="button">–</button>
      </div>

      <div class="rows">
        <div class="row"><span class="swatch" style="background:#00b050"></span> Green = Highest</div>
        <div class="row"><span class="swatch" style="background:#8000ff"></span> Purple = High</div>
        <div class="row"><span class="swatch" style="background:#0066ff"></span> Blue = Medium</div>
        <div class="row"><span class="swatch" style="background:#66ccff"></span> Sky = Normal</div>
        <div class="row"><span class="swatch" style="background:#ffd400"></span> Yellow = Below Normal</div>
        <div class="row"><span class="swatch" style="background:#e60000"></span> Red = Very Low / Avoid</div>
      </div>

      <div class="sub">
        Colors come from rating (1–100) for the selected 20-minute window.
        <div id="recommendLine">Recommended: …</div>
      </div>
    </div>

    <div class="sliderWrap">
      <div id="timeLabel" class="timeLabel">Loading…</div>
      <input id="slider" type="range" min="0" max="0" value="0" step="1" />
      <div class="btnRow">
        <button id="btnCenter" type="button">Recenter: ON</button>
        <button id="btnRotate" type="button">Rotate: ON</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
