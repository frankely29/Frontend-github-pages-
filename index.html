<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NYC FHV Hotspot Map</title>

  <!-- Leaflet (no integrity attrs = fewer Safari/CDN issues) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    /* Legend */
    #legendBox{
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 10px;
      padding: 10px 12px;
      max-width: 270px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    #legendTitle { font-weight: 800; font-size: 14px; margin-bottom: 6px; }
    .legendRow { display:flex; align-items:center; gap:8px; font-size: 12px; margin: 4px 0; }
    .swatch { width: 14px; height: 14px; border-radius: 4px; border: 1px solid rgba(0,0,0,0.15); }

    /* Colors (match your buckets) */
    .c-green  { background:#1fd655; }
    .c-purple { background:#8a5cff; }
    .c-blue   { background:#1e6bff; }
    .c-sky    { background:#41c7ff; }
    .c-yellow { background:#ffcc33; }
    .c-red    { background:#ff3b30; }

    /* Bottom bar */
    #bottomBar{
      position:absolute;
      left:12px;
      right:12px;
      bottom:12px;
      z-index:1000;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    #timeRow{ display:flex; justify-content:space-between; align-items:baseline; gap:10px; margin-bottom:8px; }
    #timeLabel{ font-weight:900; font-size:14px; }
    #tzHint{ font-size:11px; opacity:0.75; }
    #slider{ width:100%; }

    /* Labels (tooltips) */
    .zone-label{
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      color: #111;
      text-align:center;
      font-weight: 900;
      text-shadow: 0 1px 2px rgba(255,255,255,0.9);
      pointer-events:none;
      line-height: 1.05;
      padding: 0;
      margin: 0;
    }
    .zone-label .zn{ display:block; white-space:nowrap; }
    .zone-label .br{ display:block; font-weight:800; opacity:0.85; margin-top:1px; white-space:nowrap; }

    /* Zoom classes used by app.js zoomClass() */
    .zone-label.z10 { font-size: 7px; }
    .zone-label.z11 { font-size: 8px; }
    .zone-label.z12 { font-size: 9px; }
    .zone-label.z13 { font-size: 11px; }
    .zone-label.z14 { font-size: 13px; }
    .zone-label.z15 { font-size: 15px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="legendBox">
    <div id="legendTitle">NYC FHV Hotspots</div>
    <div class="legendRow"><span class="swatch c-green"></span>Green = Highest</div>
    <div class="legendRow"><span class="swatch c-purple"></span>Purple = High</div>
    <div class="legendRow"><span class="swatch c-blue"></span>Blue = Medium</div>
    <div class="legendRow"><span class="swatch c-sky"></span>Sky = Normal</div>
    <div class="legendRow"><span class="swatch c-yellow"></span>Yellow = Below Normal</div>
    <div class="legendRow"><span class="swatch c-red"></span>Red = Very Low / Avoid</div>
  </div>

  <div id="bottomBar">
    <div id="timeRow">
      <div>
        <div id="timeLabel">Loadingâ€¦</div>
        <div id="tzHint">NYC time (America/New_York)</div>
      </div>
      <div id="tzHint">Window: 20 min</div>
    </div>
    <input id="slider" type="range" min="0" max="0" step="1" value="0" />
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your app.js -->
  <script src="app.js"></script>
</body>
</html>
